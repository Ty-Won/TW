<!DOCTYPE HTML>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>TW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--CSS links-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!--project card links-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="ProjectCards/ProfileCard.css" rel="stylesheet">
  <link href="ProjectCards/colorThemes.css" rel="stylesheet">

  <!--javascript links-->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="ProjectCards/projectScript.js"></script>
  <script src="TW.js"></script>

</head>

<body>

  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Welcome</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="" target="_blank">Resume</a>
        <a class="mdl-navigation__link" href="">Contact</a>

      </nav>
    </div>
    <main class="mdl-layout__content">

      <div class="jumbotron">

        <div class="jumbotron-welcome-msg">
          <h1>
            >_Hello World!
            <br> I'm Tyrone Wong, Welcome :)
          </h1>
        </div>

        <a class="descent" href="#"><i class="fa fa-fw fa-chevron-down" aria-hidden="false"></i></a>

      </div>


      <!--about-->


      <div class="about-margin-mod mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
          <div class="about-text mdl-card__supporting-text">
            Based in Montreal
          </div>

          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="about-title-container mdl-card__actions">
            <div class="about-title mdl-card__title">
              <h3 class="mdl-card__title-text">A little bit about me</h3>
            </div>
          </div>
        </div>

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
          <img class="about-card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ_MkHZ1soJMqSjieMnSMI5iTodOMR3h3B-MGjKeNv0XY56-VBUA"
            alt="Tyrone Wong">
        </div>

      </div>

      <!--education section-->
      <div class="card">
        <div class="card-header education-header">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i> Education
        </div>


        <a class="darken-hover">
          <div class="card card-inverse education-block" id="university">
            <div class="card-img-overlay education-title">
              <h1 class="card-title">McGill University</h1>
              <p class="study-title">Electrical Engineering B.Eng 2016-2020</p>
            </div>
          </div>
        </a>
        <!--end of university card-->


        <div class="card card-inverse education-block" id="college">
          <div class="card-img-overlay education-title">
            <h1 class="card-title">Marianopolis College</h1>
            <p class="study-title">Pure and Applied Sciences DEC 2014-2016</p>
          </div>
        </div>
        <!--end of college card-->
      </div>
      <!--end of education card-->

      <!-- experience-->
      <div class="experience-card-image mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="experience-card-image__filename">Image.jpg</span>
        </div>
      </div>
      <div class="experience-card-image mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="experience-card-image__filename">Image.jpg</span>
        </div>
      </div>
      <div class="experience-card-image mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="experience-card-image__filename">Image.jpg</span>
        </div>
      </div>


      <!--contact form-->
      <form action="#">
        <input type="text" placeholder="Your Name" required>
        <input type="text" placeholder="Lets get in touch" required>
        <label>Something<input type="radio"></label>
        <button type="submit">Submit</button>
      </form>


      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">TW.io</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-university" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>

          </ul>
        </div>
      </footer>
    </main>

  </div>
</body>

</html>
